<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre maior que ZERO.
        // N  é um valor informado pelo usuário

        var n = parseInt(prompt("Digite um número maior que zero:"));

        if(n > 0)
        {
            for (var i = 1; i <= n; i++) {
                document.write(i + "<br>");
            }
        }
        else
        {
            alert("ERRO RECARREGUE A PÁGINA");
        }
    </script>
</head>
<body>
    
</body>
</html>
