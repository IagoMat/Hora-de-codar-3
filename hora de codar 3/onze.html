    // números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.

    var dentroIntervalo = 0;
    var foraIntervalo = 0;

    for (var i = 0; i < 10; i++) 
    {
        var valor = parseInt(prompt("Digite um valor:"));
        if (valor >= 24 && valor <= 42) {
            dentroIntervalo++;
        } 
        else 
        {
            foraIntervalo++;
        }
    }

        document.write("Valores dentro do intervalo: " + dentroIntervalo + "\nValores fora do intervalo: " + foraIntervalo);
</script>
