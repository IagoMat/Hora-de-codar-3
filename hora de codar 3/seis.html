<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Escreva um programa para ler 2 notas de um aluno, calcular e imprimir a média final. 
        // Considere que a nota de aprovação é 9,5. Logo após escrever a mensagem 
        // "Calcular a média de outro aluno Sim/Não?" e solicitar um resposta. Se a resposta for "S",
        // o programa deve ser executado novamente, caso contrário deve ser encerrado exibindo a quantidade de alunos aprovados.

        var notaAprovacao = 9.5;
        var alunosAprovados = 0;

        while (true) {
            var nota1 = parseFloat(prompt("Digite a primeira nota do aluno:"));
            var nota2 = parseFloat(prompt("Digite a segunda nota do aluno:"));

            var media = (nota1 + nota2) / 2;

            if(media>= notaAprovacao)
            {
                document.write("Você foi APROVADO");
            }
            else
            {
                document.write("você foi REPROVADO")
            }

            if (media >= notaAprovacao) {
                alunosAprovados++;
            }

            var resposta = prompt("Calcular a média de outro aluno? (S/N)");

            if (resposta != "S" || resposta != "s") {
                break;
            }
        }
        alert("Quantidade de alunos aprovados: " + alunosAprovados);
    </script>
</head>

</body>
</html>
