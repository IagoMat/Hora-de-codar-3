<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados 
    // pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.

    var um = parseInt(prompt("Digite um número:"));
    var dois = parseInt(prompt("Digite outro número:"));
    contador = 0;
    soma = 0;

    for(var i = um; i <= dois; i++)
    {
        soma = soma + i;
        contador++;
    }
    var resultado = soma / contador;
    document.write(`A média aritmética dos números inteiros é: ${resultado}`);
</script>
<body>
    
</body>
</html>
